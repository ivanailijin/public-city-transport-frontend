<div class="container mt-5 mb-5">
    <div class="mb-4">
        <div class="d-flex align-items-center">
          <h3 class="" style="color: #4682B4; width: 100%; max-width: 520px; margin-left:24%">
            Lines
          </h3>
          <button type="button" (click)="navigateToCreate()" class="btn btn-primary" style="background-color: #4682B4; border: none; border-radius: 5px; padding: 10px 20px; font-size: 16px;">
            Create New Line
          </button>
        </div>
      </div>
  
    <div class="row mt-4">
      <div class="col-md-12">
        <div class="card mb-3 mx-auto" style="max-width: 680px;" *ngFor="let line of lines">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="assets/pictures/line-icon.jpg" class="img-fluid rounded-start" alt="Line Icon" style="max-height: 230px; object-fit: cover;">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                  <h5 class="card-title mb-4 text-dark">{{line.name}}</h5>
                </div>
                <p class="card-text"><span class="fw-bold text-muted">Type • </span> {{getLineTypeString(line.lineType)}}</p>
                <p class="card-text"><span class="fw-bold text-muted">Length • </span> {{line.length}} km</p>
                <p class="card-text"><span class="fw-bold text-muted">Time • </span> {{line.time}} min</p>
              </div>
            </div>
          </div>
        </div>
      </div>  
    </div>
  </div>
